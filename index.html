<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="body-calculator">
        <div id="screen">
        <div id="screen01"></div>
        <div id="screen02">0</div>
        </div>

        <div id="reset" class="button" value="reset">C</div>

        <div id="one" class="centered cursor button num" value="1">1</div>
        <div id="two" class="centered cursor button num" value="2">2</div>
        <div id="three" class="centered cursor button num" value="3">3</div>
        <div id="four" class="centered cursor button num" value="4">4</div>
        <div id="five" class="centered cursor button num" value="5">5</div>
        <div id="six" class="centered cursor button num" value="6">6</div>
        <div id="seven" class="centered cursor button num" value="7">7</div>
        <div id="eight" class="centered cursor button num" value="8">8</div>
        <div id="nine" class="centered cursor button num" value="9">9</div>
        <div id="zero" class="centered cursor button num" value="0">0</div>

        <div id="dot" class="centered cursor button dot" value=".">.</div>

        <div id="plus" class="centered cursor button dig" value="+">+</div>
        <div id="minus"class="centered cursor button dig" value="-">-</div>
        <div id="mult" class="centered cursor button dig" value="*">x</div>
        <div id="div" class="centered cursor button dig" value="/">&divide</div>

        <div id="result" class="centered cursor" onclick="result()">=</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
